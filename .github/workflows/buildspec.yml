name: VPC module build, test and deploy pipeline.
on: [push]
permissions:
  contents: read
jobs:
  terraform_init:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.1.9
          terraform_wrapper: false

      - name: Terraform init
        id: init
        run: terraform init

      - name: Save script artifacts
        uses: actions/upload-artifact@v3
        with:
          name: module
          path: ./*

  terraform_test:
    runs-on: ubuntu-latest
    needs: init
    steps:
      - name: Run module test
        uses: actions/download-artifact@v3
        with:
          name: module

      - name: Pending....
        run: echo "Required knowledge of GoLand and Terratest."

  terraform_plan:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Terraform pan

  post_build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Download module artifacts from previous jobs
        uses: actions/download-artifact@v3
        with:
          name: module

      - name: Infracost installation and authentification
        run: |
          curl -fsSL https://raw.githubusercontent.com/infracost/infracost/master/scripts/install.sh | sh
          infracost --version
          infracost configure set api_key ${{ secrets.INFRACOST_API_KEY }}
          infracost breakdown --path .
